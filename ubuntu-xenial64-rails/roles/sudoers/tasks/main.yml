---
- name: Add sudoers command aliases
  blockinfile:
    dest: /etc/sudoers.d/{{ application.deploy_user }}
    insertbefore: BOF
    content: |
      Cmnd_Alias UNICORN = /bin/systemctl start unicorn.service, /bin/systemctl stop unicorn.service, /bin/systemctl reload unicorn.service, /bin/systemctl status unicorn.service
      Cmnd_Alias SIDEKIQ = /bin/systemctl start sidekiq.service, /bin/systemctl stop sidekiq.service, /bin/systemctl status sidekiq.service

- name: Edit deploy sudoers
  lineinfile:
    path: /etc/sudoers.d/{{ application.deploy_user }}
    state: present
    regexp: "{{ item.match }}"
    line: "{{ item.line }}"
  with_items:
  - { match: 'deploy', line: '%deploy ALL=(ALL) NOPASSWD: UNICORN, SIDEKIQ' }

